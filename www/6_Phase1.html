    <script>
        $(document).ready(function(){
            var a = localStorage.getItem("flag");
            if (a == "true")
            {
                document.getElementById("skinToSkin").checked = true;
                // alert("checked!");
                //    alert(localStorage.getItem("flag"));
            }
            else if (a === "false")
            {
                document.getElementById("skinToSkin").checked = false;
                //alert("unchecked!");
            }
            var a = localStorage.getItem("flag1");
            if (a == "true")
            {
                document.getElementById("Breathing").checked = true;
                // alert("checked!");
                //    alert(localStorage.getItem("flag"));
            }
            else if (a === "false")
            {
                document.getElementById("Breathing").checked = false;
                //alert("unchecked!");
            }
            var a = localStorage.getItem("flag2");
            if (a == "true")
            {
                document.getElementById("breastFeeding").checked = true;
                // alert("checked!");
                //    alert(localStorage.getItem("flag"));
            }
            else if (a === "false")
            {
                document.getElementById("breastFeeding").checked = false;
                //alert("unchecked!");
            }
            var x = setInterval(function() {
                var list = JSON.parse(window.localStorage.getItem('babieslist'));
                var item = window.localStorage.getItem("cookie");
                var birthDate = list[item].timeinseconds;
                // Get todays date and time
                var now = new Date().getTime();
                // Find the distance between now and the birth date
                var distance = now - birthDate;
                // Time calculations for days, hours, minutes and seconds
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                var Time1 = hours + "h " + minutes + "m " + seconds + "s " + "Minutes after birth";
                document.getElementById("write").innerHTML = Time1;
            }, 1000);
            babyTimer();
        });
    </script>
